environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.0.5
  logger: ^1.0.0

  # firebase
  firebase_auth: ^1.0.3
  firebase_core: ^1.0.3
  cloud_firestore: ^1.0.4
  firebase_storage: ^8.0.3

  # ui
  image_picker: ^0.7.4
  flutter_svg: ^0.21.0+1
  fluttertoast: ^8.0.3

  # Modules
  common_ui:
    path:
      ../common_ui

  sddomain:
    path:
      ../sd_domain

  sd_data:
    path:
      ../sd_data

